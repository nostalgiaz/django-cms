

## Customize the test machine
machine:

  timezone:
    Europe/Zurich # Set the timezone


## Customize dependencies
dependencies:

  override:
    - pip install -q -r "test_requirements/django-1.6.txt" psycopg2 xvfbwrapper


## Customize test commands
test:
  override:
    - SELENIUM=1 python develop.py test --xvfb
